<!doctype html>
<html lang="en">
<head>
<!-- Prettier UI: fonts, colors, layout, buttons, inputs -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='14' fill='%235b48f2'/><text x='50%' y='56%' text-anchor='middle' font-size='34' fill='white' font-family='Helvetica,Arial,sans-serif'>P</text></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #ffffff;
    --fg: #111827;
    --muted:#6b7280;
    --brand:#5b48f2;
    --brand-600:#5140e6;
    --border:#e5e7eb;
    --card:#ffffff;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0b0d12; --fg:#e5e7eb; --muted:#9aa3af; --brand:#8575ff; --brand-600:#6d5eff;
      --border:#1f2533; --card:#111522;
    }
  }

  /* Layout */
  html,body{height:100%;}
  body{
    margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background:var(--bg); color:var(--fg); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }
  #app{ max-width: 820px; margin: 40px auto; padding: 0 20px; }
  /* Header/nav (your views render under the main title) */
  h1{ font-size: clamp(28px, 4vw, 44px); margin:0 0 8px; font-weight:800; letter-spacing:.2px;}
  nav a, a{ color:var(--brand); text-decoration: none; font-weight:600; }
  nav a:hover, a:hover{ text-decoration: underline; }

  /* Section titles */
  h2{ font-size: clamp(22px, 3vw, 32px); margin: 26px 0 12px; }

  /* Quote line and muted text */
  .muted{ color: var(--muted); }

  /* Cards / rows */
  .row{ display:flex; align-items:center; gap:.5rem; padding:.5rem .75rem; border:1px solid var(--border);
        border-radius:12px; background:var(--card); }
  .stack{ display:grid; gap:.5rem; }

  /* Inputs & buttons */
  input[type="text"], input[type="search"], input[type="number"], input[type="password"]{
    background: var(--card); color: var(--fg);
    border:1px solid var(--border); border-radius:12px; padding:.6rem .75rem; font-size:16px; outline:none;
  }
  input::placeholder{ color:var(--muted); }

  button{
    appearance:none; border:none; border-radius:12px; padding:.6rem .9rem; font-weight:700;
    background:var(--brand); color:white; cursor:pointer; box-shadow:0 1px 0 rgba(0,0,0,.04);
    transition: transform .02s ease, background .15s ease;
  }
  button:hover{ background:var(--brand-600); }
  button:active{ transform: translateY(1px); }
  button[disabled]{ opacity:.6; cursor:not-allowed; }

  /* Secondary / subtle buttons (auto by data-variant attr if you want) */
  .btn-secondary{ background:transparent; color:var(--fg); border:1px solid var(--border); }
  .btn-secondary:hover{ background: rgba(90,80,255,.06); }

  /* Task list tidy */
  .tasklist > .row { justify-content: space-between; }
  .task-title { flex: 1; }

  /* Compare view: big choice buttons (optional class) */
  .btn-choice{
    font-size: clamp(18px, 3vw, 24px); padding: 1rem 1.25rem; width:100%;
  }
  .choices{ display:grid; grid-template-columns:1fr 1fr; gap:.75rem; }
  @media (max-width: 768px){ .choices{ grid-template-columns:1fr; } }

  /* Footer linky line space */
  .spacer{ height: 8px; }
</style>
</head>
<body>
  <h1>PrioritEASE</h1>
  <nav>
    <a href="#/home">Home</a>
    <a href="#/compare">Compare</a>
    <a href="#/settings">Settings</a>
  </nav>
  <div id="app"></div>
  <script type="module">
    import { Router } from './src/routes/Router.js';
    const mountNode = document.getElementById('app');
    const router = new Router(mountNode);
    router.start();
  </script>
</body>
</html>
